<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tau Crisis Suit Loadout</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"
</head>
<body>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-6 mx-auto">
                    <div class="card shadow-lg p-3 mb-5 bg-warning rounded">
                        <div class="card-header text-center bg-light">
                            Crisis Suit Loadout
                        </div>
                        <div class="card-body bg-warning">
                            <img src="a0f6e0050a20e760a16f18dafd94e1ce.jpg" class="card-img-top" alt="Crisis suits">
                            <input type="text" id="weapon-input" class="form-control mb-3" placeholder="Enter suit upgrade">
                            <button class="btn btn-light mb-3" onclick="addWeapon()">Add Upgrade</button>
                            <ul id="loadout-list" class="list-group">
                            </ul>
                            <button class="btn btn-light mt-3" onclick="viewLoadout()">View Loadout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
<script src="index.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
